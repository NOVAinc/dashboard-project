<!DOCTYPE html>

    <div class="container">

              <img

                alt=""

              />
              <div class="sidebar-entry-name">Profile</div>
            </li>
            <li class="sidebar-entry">
              <img
                src="assets/leaderboard-icon.svg"
                alt=""

              />

            </li>
            <li class="sidebar-entry">
              <img
                src="assets/tournaments-icon.svg"
                alt=""

              />

            </li>
            <li class="sidebar-entry">
              <img
                src="assets/matches-icon.svg"
                alt=""
                class="sidebar-entry-icon"
              />

            </li>
            <li class="sidebar-entry">
              <img
                src="assets/draft-icon.svg"
                alt=""

              />

            <li class="sidebar-entry">
              <img
                src="assets/practice-icon.svg"
                alt=""
                class="sidebar-entry-icon"
              />
              <div class="sidebar-entry-name">Practice</div>
            </li>
          </ul>
          <ul class="sidebar-menu-bottom">
            <li class="sidebar-entry">
              <img
                src="assets/settings-icon.svg"
                alt=""
                class="sidebar-entry-icon"
              />
              <div class="sidebar-entry-name">Settings</div>
            </li>
            <li class="sidebar-entry">
              <img
                src="assets/privacy-icon.svg"
                alt=""
                class="sidebar-entry-icon"
              />
              <div class="sidebar-entry-name">Privacy</div>
            </li>
            <li class="sidebar-entry">
              <img
                src="assets/about-icon.svg"
                alt=""
                class="sidebar-entry-icon"
              />
              <div class="sidebar-entry-name">About</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="top-bar">
          <img src="assets/search-icon.svg" alt="" class="search-icon" />
          <input type="search" id="search" />
          <img
            src="assets/notification-icon.svg"
            alt=""

          />
          <img src="assets/account-icon.jpeg" alt="" class="account-icon" />
          <div class="account-name">Jacked Lumber</div>
        </div>
        <div class="account-dashboard">
          <div class="account-greeter">
            <img src="assets/account-icon.jpeg" alt="" class="account-icon" />
            <div class="account-cheer">
              <div class="account-hi">Hi again,</div>
              <div class="account-name">Jacked Lumber (@lumberjack)</div>

          <div class="user-actions">
            <div class="user-action">New</div>
            <div class="user-action">Explore</div>
            <div class="user-action">Share</div>
          </div>
        </div>
